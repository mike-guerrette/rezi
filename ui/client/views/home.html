<div class="row text-center">
    <div class="col-md-8 col-md-offset-2">
        <div class="panel centered">
            <div class="panel-heading">
                <h1>{{message}}</h1>
                <h3>Welcome to Rezi!</h3>
            </div>
            <div class="panel-footer">
                <h4>Radius: {{circles[0].radius}}</h4>
                <h4>Center: LAT {{circles[0].center.latitude}} LONG {{circles[0].center.longitude}}</h4>
            </div>
        </div>
        <div class="panel">
            <ui-gmap-google-map center='map.center' zoom='map.zoom'>
                <ui-gmap-circle
                        ng-repeat="c in circles track by c.id"
                        center="c.center"
                        stroke="c.stroke"
                        fill="c.fill"
                        radius="c.radius"
                        visible="c.visible"
                        geodesic="c.geodesic"
                        editable="c.editable"
                        draggable="c.draggable"
                        clickable="c.clickable"
                        control="c.control"
                        events="c.events">
                </ui-gmap-circle>
            </ui-gmap-google-map>
        </div>
    </div>
</div>
